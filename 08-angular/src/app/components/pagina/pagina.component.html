<h1 class="subheader">Pagina de Prueba</h1>

<!-- Aqui utilizio un directiva -->

<div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros"></div>

<ng-template #siHayParametros>
  <h2>El Nombre es: {{nombre}}</h2>
  <h2>El apellidos es: {{apellidos}}</h2>
</ng-template>


<ng-template #noHayParametros>
  <h2> No hay datos por la Url</h2>
  <h2> No hay datos que mostrar</h2>
</ng-template>

<button (click)="redirecion()">Pon Nombre y Apellido</button>
